name: Pass tests
on:
  pull_request:
    paths:
      - "detaApp/src**"
  push:
    paths:
      - "detaApp/src**"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Open detaApp
      run: cd detaApp
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: "npm"
    - run: npm run test